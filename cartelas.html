<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bingo da Isabelle</title>
<script src="js/jquery-3.2.0.min.js"></script>
<script>
var palavras;
var n = 0;

function inicia()
{
palavras = [
    "Algodão",
    "Babador",
    "Banheira",
    "Bebê conforto",
    "Berço",
    "Body",
    "Bolsa da mamãe",
    "Brinquedo de Banho",
    "Cabide",
    "Carrinho",
    "Casaquinho",
    "Chocalho",
    "Chupeta",
    "Chuquinha",
    "Cobertor",
    "Colcha",
    "Cueiro",
    "Escova",
    "Fralda",
    "Fralda de boca",
    "Gorro",
    "Lenço umedecido",
    "Lençol",
    "Luvinha",
    "Macacão",
    "Mamadeira",
    "Manta",
    "Meia",
    "Móbile",
    "Mordedor",
    "Papinha",
    "Pelúcia",
    "Pente",
    "Pomada",
    "Pratinho",
    "Prendedor de chupeta",
    "Sabonete",
    "Saída maternidade",
    "Sapatinho de lã",
    "Shampoo",
    "Talco",
    "Toalha"
    ];
    $('<header><img src="img/topo.png" alt="Bingo da Isabelle" /></header><div id="pagina"><div id="cartela'+(++n)+'" class="cartela"></div></div>').appendTo('body');
    $('#cartela'+n).html('<table></table>');
    for (i = 0; i < 5; i++) {
        $('#cartela'+n+' table').append('<tr></tr>');
    }
    $('#cartela'+n+' tr').each(function () {
        for (i = 0; i < 5; i++) {
            $(this).append('<td></td>');
        }
    });
    $('#cartela'+n+' td').each(function () {
        $(this).html(sorteia());
    });
    $('#cartela'+n+' tr:eq(2) td:eq(2)').html('<img src="img/meio.png" alt="" />');
    $('body').append('<p class="brk"></p>');
}

function sorteia()
{
    var x = Math.floor(Math.random()*palavras.length);
    var pl = palavras[x];
    palavras.splice(x, 1);
    return pl;
}

$(document).ready(function() {
    for (var i = 0; i < 50; i++) {
        inicia();
    }
});
</script>
<style>
* {
    text-align: center;
}
body {
    font-family: Verdana, sans-serif;
}
table {
    margin: auto;
    border: 2px solid #000;
    border-collapse: collapse;
}
td {
    border: 1px solid #000;
    width: 3.5cm;
    height: 3.5cm;
    font-weight: bold;
    text-transform: uppercase;
}
td img {
    max-width: 70%;
}
.brk {
    page-break-after: always;
}
</style>
</head>
<body>
</body>
</html>
